[profile.default]
# Show slow tests (anything over 5s)
slow-timeout = { period = "5s", terminate-after = 3 }
# Fail fast on first failure
fail-fast = true

[profile.ci]
# CI profile: don't fail fast, collect all results
fail-fast = false
# Retry flaky tests once
retries = 1

[profile.e2e]
# E2e profile: longer timeouts for container operations
slow-timeout = { period = "30s", terminate-after = 2 }
fail-fast = false
# Run e2e tests with fewer threads to avoid container conflicts
test-threads = 2
